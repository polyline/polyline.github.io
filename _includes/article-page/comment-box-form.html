<div class="comment-box collapse" id="collapseCommentForm">
	<form id="commentForm">
		<div class="comment-box-author form-group">
    		<input class="form-control" id="nameEntry" placeholder="Enter Name">
		</div>
		<div class="comment-box-content form-group">
			<textarea class="form-control" id="contentEntry" rows="7" placeholder="Leave a comment"></textarea>
		</div>
		<button type="submit" class="btn btn-outline-success">Submit</button>
	</form>
</div>
