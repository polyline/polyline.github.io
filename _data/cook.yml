- name: bf-eggpie
  chinese-name: 蛋餅
  url: https://i.imgur.com/HRGFvWy.jpg
  description:
    蛋餅是材料費相當便宜的一道料理
    只需要太白粉、中筋麵粉、雞蛋，跟你要的餡料就能完成
    一開始我很有動力的製作了各種蛋餅，像是起司蛋餅、鮪魚蛋餅、培根蛋餅等
    不過，因為還要煎餅皮，隨著冬天睡眠時間的增加
    慢慢地不做蛋餅了

- name: 
  chinese-name: 青椒牛肉丼
  description:
    這道料理是我覺得最簡單卻又相當美味的料理
    我是在看Ryu&Yuma-TV(Youtuber)學到的
    只要把青椒、麻油、鮪魚攪拌放到微波爐一下子
    就做好了
    我個人喜好，另外再加入了牛肉跟半熟蛋
    這樣一來，更好吃了

- name:
  chinese-name: 打拋豬肉飯
  description:
    這道菜，是我去吃泰國餐廳時學到的
    打拋豬肉在台灣也很常見，就一些肉末調味後，加上一顆半熟蛋
    這樣簡單的料理，在餐廳也要1000日幣左右
    於是我就想自己做做看
    這道菜的精髓是九層塔、魚露跟辣椒
    麻煩的是九層塔在日本很少見
    不過，後來還是在超市找到了
    這道菜很下飯，我也蠻喜歡的，只不過做起來有些麻煩

- name:
  chinese-name: 法國吐司
  description:
    法國吐司製作超簡單
    將吐司沾蛋汁，然後用奶油煎一煎就完成了
    不過，我覺得一定要搭配肉鬆
    可惜我在日本找不到肉鬆，所以就煎了培根，我覺得不太搭

- name:
  chinese-name: 番茄雞肉義大利麵
  description:
    終於我也跨入了麵的領域
    我可以說是個飯食主義者，不過來到日本後
    也慢慢地被拉麵跟義大利麵給俘虜了
    義大利麵也是簡單的料理，將麵扇狀展開後用水煮到滾
    然後加上好吃的醬料就完成了
    我個人買了起司肉醬、番茄、雞肉當作配料

- name:
  chinese-name: 蛋汁吐司
  description:
    蛋汁吐司後來成為我最常做的早餐，因為速度最快又好吃
    這道料理的靈感是偷「老江紅茶」的，相信高雄人都知道
    老江紅茶的吐司就是會讓吐司吸滿蛋黃汁，然後中間夾一塊肉
    雖然賣很貴，只不過確實蠻好吃的
    做法也很簡單，煮一顆半熟蛋，然後放到吐司上先戳破
    然後讓蛋汁平均沾滿吐司
    可以另外再加上喜歡的配料，像是培根、起司等等

- name:
  chinese-name: 炒飯
  description:
    日本除了餃子我覺得輸台灣之外，炒飯也是如此
    這張圖是我用隔夜飯炒完帶去實驗室吃的便當
    炒飯的製作方法我想大家都會，就不說明了

- name:
  chinese-name: 米漢堡
  description:
    這道料理是我很久以前被摩斯漢堡啟發的
    只不過我覺得還沒辦法做到很好
    在煎米做的皮時，常常會散開
    不過，因為我超愛吃摩斯的米漢堡的，所以也自己做做看了
    還算...好吃啦

- name:
  chinese-name: 全熟蛋包飯
  description:
    其實蛋包飯的作法也是好多種
    光是蛋皮也就分好多種了，這邊是最一般的全熟蛋
    我有看到還可以用軟軟嫩嫩的蛋之類的
    之後可以再試試看
    蛋包飯裡面我都放炒飯，蠻好吃的











