
<p>看懂表達式</p>

<p>x 觀察的變量
u = xk 為 1的機率</p>

<p>這邊我們有一個假設，xk只會是1或0
所以這邊才會把xk放在uk的次方
當xk為一，代表我們要取uk的機率，為零，不取uk所以次方為零等於一</p>

<p>舉例來說，有一個x = (0,1,0)</p>

<div class="highlighter-rouge"><pre class="highlight"><code>p(x|u)= u0^x0 * u1^x1 * u2^x2
	  = 1 * u1 * 1
	  = u1
</code></pre>
</div>
